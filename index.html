<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
        <div id="wrapper">
            <div id="left">
                <div id="signin">
                    <div class="logo">
                        <a href="#"><h2><span class="logo-first">Hotel</span> Waikiki</h2></a>
                    </div>
                    <form>
                        <div>
                            <label>Email or Username</label>
                            <input type="text" class="text-input">
                        </div>
                        <div>
                            <label>Password</label>
                            <input type="password" class="text-input">
                        </div>
                        <button type="submit" class="primary-btn">Log In</button>
                    </form>
                    <div class="links">
                        <a href="#">Forgot Password</a>
                        <a href="#">Log In With Company or School</a>
                    </div>
                    <div class="or">
                        <hr class="bar">
                        <span>OR</span>
                        <hr class="bar">
                    </div>
                    <a href="#" class="secondary-btn">Create An Account</a>
                </div>
                <footer id="main-footer">
                    <p>Copyright &copy; 2021, Hotel Destination All Rights Reserved</p>
                    <div>
                        <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
                    </div>
                </footer>
            </div>

            <div id="right">
                <div id="showcase">
                    <div class="showcase-content">
                        <h1 class="showcase-text">Lets Relax Together <strong>Together</strong></h1>
                        <a href="#" class="secondary-btn">Learn More About Us Today!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
